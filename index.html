<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toolnest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Toolnest</h1>
        <p>Enter a topic to generate AI prompts:</p>
        
        <input type="text" id="userInput" placeholder="Enter a topic">
        <button id="generateBtn">Generate Prompts</button>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');

            if (!userInput.trim()) {
                outputDiv.innerHTML = "Please enter a topic!";
                return;
            }

            outputDiv.innerHTML = "Loading...";

            try {
                const response = await fetch('https://a-itoolnest-backend-5q7nxxo22-downoffs-projects.vercel.app/generate-prompts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput })
                });

                const data = await response.json();

                if (data.success && data.prompts.length > 0) {
                    outputDiv.innerHTML = "<ul>" + data.prompts.map(prompt => `<li>${prompt}</li>`).join('') + "</ul>";
                } else {
                    outputDiv.innerHTML = "No prompts found. Please try again!";
                }
            } catch (error) {
                outputDiv.innerHTML = "Error generating prompts. Please try again!";
            }
        });
    </script>

</body>
</html>
